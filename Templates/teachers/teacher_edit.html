
{% extends "navbar4.html" %}
{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'images/bg3.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
       
    }


    form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    table {
        width: 100%;
    }

    td {
        padding: 6px;
    }

    label {
        color: black !important;
        font-weight: bold;
    }

    input {
        background-color: rgba(255, 255, 255, 0.4);
        border: none;
        border-radius: 20px;
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        box-sizing: border-box;
    }

    input:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
    }

    img {
        width: 50%;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        background: linear-gradient(to right, slateblue, #007bff);
        margin-left:120px;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #007bff, slateblue);
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .error-message {
        color: #dc3545;
        margin-top: 10px;
    }
    select {
        background-color: rgba(255, 255, 255, 0.4);
        border-radius: 20px;
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        box-sizing: border-box;
    }
</style>

<form action="{% url 'teacher_update' %}" enctype='multipart/form-data' method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="name">First Name</label></td>
            <td><input type="text" name="tfname" id="name" value="{{tcr.teacher_name.first_name}}"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" name="tlname" value="{{tcr.teacher_name.last_name}}"></td>
        </tr>
        <tr>
            <td><label>Username</label></td>
            <td><input type="text" name="tuname" value="{{tcr.teacher_name.username}}"></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" name="tage" value="{{tcr.teacher_age}}"></td>
        </tr>
        <tr>
            <td><label for="age">Email</label></td>
            <td><input type="email" name="temail" value="{{tcr.teacher_name.email}}"></td>
        </tr>
        <tr>
            <td><label for="number">Contact Number</label></td>
            <td><input type="number" name="tnumber" value="{{tcr.teacher_number}}"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><input type="text" name="taddress" value="{{tcr.teacher_address}}"></td>
        </tr>
        <tr>
            <td><label for="">Image</label></td>
            <td>
                <img src="{{tcr.teacher_image.url}}" alt="">
                <br>
                <input type="file" name="timage" accept='image/*'>
            </td>
        </tr>
        <tr>
            <td><label for="">Course</label></td>
            <td>
                <select name="course" id="sel">
                    {% for i in csr %}
                        <option value="{{ i.id }}" {% if i.id == tcr.teacher_course.id %}selected{% endif %}>{{ i.course_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value='Update'></td>
        </tr>
        <tr>
            <td>
                {% for i in messages %}
                {{i}}
                {% endfor %}
            </td>
        </tr>
    </table>
</form>
{% endblock %}
