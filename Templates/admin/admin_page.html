{% extends 'navbar2.html' %}
{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'images/bg4.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Arial", sans-serif;
        color: #fff;
        text-align: center;
    }

    h2 {
        margin-top: 30px;
        margin-bottom: 30px;
    }

    a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        transition: transform 0.3s ease-in-out;
    }

    img {
        width: 230px;
        height: 230px;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    a:hover {
        transform: scale(1.1);
    }
</style>
<h2 class=display-4 >Welcome {{user.username}}</h2>
<a href="{% url 'add_student' %}">
    <img src="{% static 'images/add.png' %}" alt="Icon Student" />
    <br>
    <span style="color: #00FFFF;">ADD STUDENT</span>
</a>

<a href="{% url 'add_course' %}">
    <img src="{% static 'images/lesson.png' %}" alt="Cosmetic" />
    <br>
    <span style="color: #FFD700;">ADD COURSE</span>
</a>

<a href="{% url 'std_details' %}">
    <img src="{% static 'images/student.png' %}" alt="Science" />
    <br>
    <span style="color: #00FF00;">STUDENT DETAILS</span>
</a>

<a href="{% url 'teacher_details' %}">
    <img src="{% static 'images/teacher_details.png' %}" alt="Oevi" />
    <br>
    <span style="color: #FF6347;">TEACHER DETAILS</span>
</a>
{% endblock %}
