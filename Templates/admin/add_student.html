{% extends 'navbar2.html' %} 
{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'images/bg1.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Arial", sans-serif;
        color: #fff;
        text-align: center;
    }

    h1 {
        margin-top: 70px;
        margin-bottom: 30px;
        color: #00ffcc; 
    }

    table {
        margin: 0 auto; 
    }
    form {
        max-width: 340px;
        margin: 5px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    input, select {
        background-color: rgba(255, 255, 255, 0.4);
        border-top: none !important;
        border-right: none !important;
        border-radius: 20px;
        width: 300px;
        padding: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    input:hover, select:hover {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
    }

    input[type="submit"] {
        background: linear-gradient(to right, #00ffcc, #0066cc); /* Greenish gradient background */
        color: #fff;
        padding: 9px;
        width:40%;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(to right, #0066cc, #00ffcc); /* Greenish gradient background */
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>

<h1>Add Student</h1>
<form action="{% url 'student_insertion' %}" method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <td><input type="text" placeholder='Student Name' name='sname'></td>
        </tr>
        <tr>
            <td><input type="number" placeholder='Age' name='sage'></td>   
        </tr>
        <tr>
            <td><input type="email" placeholder='Email' name='smail'></td>   
        </tr>
        <tr>
            <td><input type="date" placeholder='Date' name='sdate'></td>   
        </tr>
        <tr>
            <td>
                <select name="sel">
                    {% for i in crs %}
                    <option value="{{i.id}}">{{i.course_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Student"></td>
        </tr>
    </table>
</form>

{% endblock %}
