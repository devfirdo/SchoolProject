{% extends 'navbar1.html' %}
{% block content %}
{% load static %}
<style>
    body {
        background-image: url("{% static 'images/bg1.png' %}");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Arial", sans-serif;
    }

    h4 {
        margin-top :100px;
        color: #ffffff; 
        text-align: center;
    }

    form {
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
        background-color: rgba(255, 255, 255, 0.4);
        border-top: none !important;
        border-right: none !important;
        border-radius: 20px;
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        box-sizing: border-box;
    }

    input:hover {
        background-color: rgba(255, 255, 255, 0.7); 
        color: black;
    }

    button {
        background: linear-gradient(to right, #00C2FF, #007BFF);
        margin-left: 90px;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
        background: linear-gradient(to right, #007BFF, #00C2FF);
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .error-message {
        color: #dc3545; 
        margin-top: 10px;
    }
</style>

<h4 class='display-4'>Login Here!!</h4>

<form action="{% url 'main_login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="uname">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="pass">
    </div>
    <button type="submit">Login</button>
    <div class="form-link" >
        dont have an account??<a href="{% url 'tsignup' %}" style="color:yellow;">Signup</a>
    </div>
    <div class="error-message">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
</form>
{% endblock %}
